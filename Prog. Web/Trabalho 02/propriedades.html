    </ul>
    </div>

    <div id="resultado">

    </div>
    <script>
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("resultado").innerHTML = this.responseText;
            }
            var Marca = document.getElementById('Marca').value;
            var Modelo = document.getElementById('Modelo').value;
            var Tipo = document.getElementById('Tipo').value;
            var Placa = document.getElementById('Placa').value;
            var Logradouro = document.getElementById('Logradouro').value;
            var Número = document.getElementById('Número').value;
            var Complemento = document.getElementById('Complemento').value;
            var CEP = document.getElementById('CEP').value;
            var Bairro = document.getElementById('Bairro').value;
            var Cidade = document.getElementById('Cidade').value;
            var Estado = document.getElementById('Estado').value;
            var País = document.getElementById('País').value;
            var Banco = document.getElementById('Banco').value;
            var Agência = document.getElementById('Agência').value;
            var Operação = document.getElementById('Operação').value;
            var Número = document.getElementById('Número').value;
            var Tipo = document.getElementById('Tipo').value;

            var parametros = [
                '?Marca=' + Marca +
                '?Modelo=' + Modelo +
                '?Tipo=' + Tipo +
                '?Placa=' + Placa +
                '?Logradouro=' + Logradouro +
                '?Número=' + Número +
                '?Complemento=' + Complemento +
                '?CEP=' + CEP +
                '?Bairro=' + Bairro +
                '?Cidade=' + Cidade +
                '?Estado=' + Estado +
                '?País=' + País +
                '?Banco=' + Banco +
                '?Agência=' + Agência +
                '?Operação=' + Operação +
                '?Número=' + Número +
                '?Tipo=' + Tipo
            ];

            xhttp.open("GET", "https://www.w3schools.com/action_page.php" + parametros, true);
            xhttp.send();
        }
    </script>
