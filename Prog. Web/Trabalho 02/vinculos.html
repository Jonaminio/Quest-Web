    <div id="resultado">

    </div>
    <script>
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("resultado").innerHTML = this.responseText;
            }
            var Ano = document.getElementById('Ano').value;
            var CNPJ = document.getElementById('CNPJ').value;
            var RazãoSocial = document.getElementById('RazãoSocial').value;
            var Ocupação = document.getElementById('Ocupação').value;
            var QuantidadeHoras = document.getElementById('QuantidadeHoras').value;
            var DataAdmissão = document.getElementById('DataAdmissão').value;
            var DataDesligamento = document.getElementById('DataDesligamento').value;
            var SalárioBruto = document.getElementById('SalárioBruto').value;
            var SalárioLíquido = document.getElementById('SalárioLíquido').value;
            var RazãoSocial = document.getElementById('RazãoSocial').value;
            var QualificaçãoSócio = document.getElementById('QualificaçãoSócio').value;
            var DataEntradaSociedade = document.getElementById('DataEntradaSociedade').value;
            var DataSaídaSociedade = document.getElementById('DataSaídaSociedade').value;
            var Capital = document.getElementById('Capital').value;

            var parametros = [
                '?Ano=' + Ano +
                '?CNPJ=' + CNPJ +
                '?RazãoSocial=' + RazãoSocial +
                '?Ocupação=' + Ocupação +
                '?QuantidadeHoras=' + QuantidadeHoras +
                '?DataAdmissão=' + DataAdmissão +
                '?DataDesligamento=' + DataDesligamento +
                '?SalárioBruto=' + SalárioBruto +
                '?SalárioLíquido=' + SalárioLíquido +
                '?RazãoSocial=' + RazãoSocial +
                '?QualificaçãoSócio=' + QualificaçãoSócio +
                '?DataEntradaSociedade=' + DataEntradaSociedade +
                '?DataSaídaSociedade=' + DataSaídaSociedade +
                '?Capital=' + Capital
            ];

            xhttp.open("GET", "https://www.w3schools.com/action_page.php" + parametros, true);
            xhttp.send();
        }
    </script>
