        <!-- tirar button type submit -->
        <button class="btn btn-default" onclick="loadDoc()">CADASTRAR</button>
        </ul>
    </div>

    <div id="resultado">

    </div>
    <script>
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("resultado").innerHTML = this.responseText;
            }
            //BUSCANDO O VALOR DA VARIAVEL PELO ID
            var Nome = document.getElementById('Nome').value;
            var CPF = document.getElementById('CPF').value;
            var Identidade = document.getElementById('Identidade').value;
            var Sexo = document.getElementById('Sexo').value;
            var DatadeNascimento = document.getElementById('DatadeNascimento').value;
            var NomedoPai = document.getElementById('NomedoPai').value;
            var NomedaMae = document.getElementById('NomedaMae').value;
            var Estadocivil = document.getElementById('Estadocivil').value;
            var Naturalidade = document.getElementById('Naturalidade').value;
            var Nacionalidade = document.getElementById('Nacionalidade').value;
            var TelefoneResidencial = document.getElementById('TelefoneResidencial').value;
            var TelefoneCelular = document.getElementById('TelefoneCelular').value;
            var Logradouro = document.getElementById('Logradouro').value;
            var Numero = document.getElementById('Numero').value;
            var Complemento = document.getElementById('Complemento').value;
            var CEP = document.getElementById('CEP').value;
            var Bairro = document.getElementById('Bairro').value;
            var Cidade = document.getElementById('Cidade').value;
            var Estado = document.getElementById('Estado').value;
            var Pais = document.getElementById('Pais').value;


            //inserir um ponto de interrogação + ATRIBUINDO A VARIAVEL PARAMETROS
            var parametros = [ '?Nome=' +Nome+
                '?CPF=' + CPF +
                '?Identidade=' + Identidade +
                '?Sexo=' + Sexo +
                '?DatadeNascimento=' + DatadeNascimento +
                '?NomedoPai=' + NomedoPai +
                '?NomedaMae=' + NomedaMae +
                '?Estadocivil=' + Estadocivil +
                '?Naturalidade=' + Naturalidade +
                '?Nacionalidade=' + Nacionalidade +
                '?TelefoneResidencial=' + TelefoneResidencial +
                '?TelefoneCelular=' + TelefoneCelular +
                '?Logradouro=' + Logradouro +
                '?Numero=' + Numero +
                '?Complemento=' + Complemento +
                '?CEP=' + CEP +
                '?Bairro=' + Bairro +
                '?Cidade=' + Cidade +
                '?Estado=' + Estado +
                '?Pais=' + Pais];

            xhttp.open("GET", "https://www.w3schools.com/action_page.php" + parametros, true);
            xhttp.send();
        }
    </script>
