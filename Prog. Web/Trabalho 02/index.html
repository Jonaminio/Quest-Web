<body>

<div class="container">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

        </div>      
      </div>
    
      <div class="item">

        </div>      
      </div>
    </div>

    <!-- Left and right controls -->

    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

  <form>
      <br>
    <h2>Dados Cadastrais</h2>

    <label for='nome'>Nome:</label> <input type="text" class="form-control" id="nome" name="nome">
    <label for="cpf">CPF:</label> <input type="number" class="form-control" name="cpf" placeholder="xxx.xxx.xxx-xx" maxlength="11">
    <label for='Identidade'>Identidade</label>	<input type='text' class='form-control' id='Identidade' name='Identidade'>
    <label for='Sexo'>Sexo</label>	<input type='text' class='form-control' id='Sexo' name='Sexo'>
    <label for='DatadeNascimento'>Data de Nascimento</label>	<input type='date' class='form-control' id='Data de Nascimento' name='Data de Nascimento'>

    <label for='NomedaMãe'>Nome da Mãe</label>	<input type='text' class='form-control' id='Nome da Mãe' name='Nome da Mãe'>
    <label for='Estadocivil'>Estado civil</label>	<input type='text' class='form-control' id='Estado civil' name='Estado civil'>
    <label for='Naturalidade'>Naturalidade</label>	<input type='text' class='form-control' id='Naturalidade' name='Naturalidade'>
    <label for='Nacionalidade'>Nacionalidade</label>	<input type='text' class='form-control' id='Nacionalidade' name='Nacionalidade'>
    <label for='TelefoneResidencial'>Telefone Residencial</label>	<input type='number' class='form-control' id='Telefone Residencial' name='Telefone Residencial'>

    <label for='Número'>Número</label>	<input type='number' class='form-control' id='Número' name='Número'>
    <label for='Complemento'>Complemento</label>	<input type='text' class='form-control' id='Complemento' name='Complemento'>
    <label for='CEP'>CEP</label>	<input type='number' class='form-control' id='CEP' name='CEP'>
    <label for='Bairro'>Bairro</label>	<input type='text' class='form-control' id='Bairro' name='Bairro'>

    <input type="submit" value="Gravar">
    <button type="submit" class="btn btn-default" onclick="loadDoc()">Submit</button>
  </form>
</ul>
</div>

<div id="resultado">

</div>
<script>
    function loadDoc(){
        const xhttp =  new XMLHttpRequest();
        xhttp.onload = function(){
            document.getElementById("resultado").innerHTML = this.responseText;
        } 
        var email = document.getElementById("email").value;

        var parametros = "email =" + email;
        xhttp.open("GET","demo_get.asp"+ parametros, true);
        xhttp.send();
    }
</script>
